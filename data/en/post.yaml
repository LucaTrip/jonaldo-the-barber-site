hometext: "Old School. It is not just a way of cutting beards and hair. It is about seeing the Barber Shop as the trusted environment where people used to go to relax and feel part of a family. An experience to relive. At Jonaldo The Barber it is still like that. Come and discover our Barber Shop. Trendy beards and hair, with the style of the barbers of yesteryear. At Jonaldo, Old School has never gone out of fashion."