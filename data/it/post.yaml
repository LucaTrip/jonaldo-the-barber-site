hometext: "Old School. Non è solo un modo di tagliare barba e capelli. È concepire il Barber Shop come l’ambiente di fiducia in cui si andava un tempo per rilassarsi e sentirsi parte di una famiglia. Un’esperienza da rivivere. Da Jonaldo The Barber è ancora così. Vieni a scoprire il nostro Barber Shop. Barba e capelli di tendenza, con lo stile dei barbieri di una volta. Da noi l’Old School non è mai passato di moda."